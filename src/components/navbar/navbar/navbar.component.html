<mat-toolbar>
  <span>
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>

    @if (isLoggedIn) {
    <a mat-button (click)="logout()">Logout</a>
    } @else {
    <a mat-button routerLink="/login" routerLinkActive="active" (click)="login()">Login</a>
    }
  </span>
</mat-toolbar>
